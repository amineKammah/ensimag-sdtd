apiVersion: v1
kind: Service
metadata:
  name: demo-app-service
spec:
  type: LoadBalancer
  selector:
    app: demo-app
  ports:
  - protocol: "TCP"
    port: 5000
    targetPort: 5000

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app
spec:
  selector:
    matchLabels:
      app: demo-app
  replicas: 1
  template:
    metadata:
      labels:
        app: demo-app
    spec:
      containers:
      - name: demo-app
        image: kammahm/sdtd_data_processing:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        env:
        - name: KAFKA_SERVER1
          value: "#KAFKA_SERVER1#"
        - name: KAFKA_SERVER2
          value: "#KAFKA_SERVER2#"
        command: [
            "/bin/sh",
            "-c",
            "git pull && python3 run_demo_app.py"
        ]