<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SDTD Demo App</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="./styles/index.css" />
    </head>
    <body>

        <div class="jumbotron jumbotron-fluid text-center">
          <div class="container">
            <h1>Extracting text from pictures</h1>
          </div>
        </div>

        <div class="input-group col-md-4">
              <input class="form-control py-2" type="text" id="sendInput" placeholder="Enter the number of images to send to the server">
              <span class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="sendButton" onclick="send_images()">
                    <i>send</i>
                </button>
              </span>
            <div class="container">
              <p class="text-success" id="sendSuccess"></p>
            </div>
        </div>

        <br>
        <br>
        <br>
        <div class="card">
          <div class="card-body" id="currentImages">
          </div>
        </div>
        <br>
        <br>
        <br>
        <div class="card">
          <div class="card-header extract">
              <h3>
                Extracted text
              </h3>
          </div>
          <div class="list-group list-group-flush" id="extractedText">
          </div>
        </div>
    </body>
    <script language="javascript" type="text/javascript">
      var timeout = setInterval(loadCurrentProcessing, 2000);    
      function loadCurrentProcessing () {
        $('#currentImages').load('/get_current_processing');
      }

      var timeout = setInterval(loadExtractedText, 2000);    
      function loadExtractedText () {
        $('#extractedText').load('/get_extracted_text');
      }

      function send_images() {
        var number = document.getElementById("sendInput").value
        document.getElementById("sendInput").value = ""
        $("#sendSuccess").load('/send/' + number);
      }
      </script>
